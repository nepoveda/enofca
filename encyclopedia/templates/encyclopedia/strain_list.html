{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="banner-bottom-w3l">
    <div class="container">
        <div class="title-div">
            <h3 class="tittle"> <span>S</span>trains in Alphabetical Order</h3>
            <div class="tittle-style"></div>

            {% for key, values in strains.items %}
            <h4 class="tittle" align="center"> {{key|upper}} </h4>
            <div>
                {% for strain in values %}
                    <a href="{% url 'encyclopedia:strain' webId=strain.webId %}"> {{strain.name}} </a>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
